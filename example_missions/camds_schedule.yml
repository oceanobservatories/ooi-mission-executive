name: HydrateRidgeSummit_Camera_Sampling_Scheduled
desc: Uses the Digital Still Camera at Hydrate Ridge to take pictures on a scheduled time according to the OOI Sampling Policy
version: 1-00

debug: true
drivers:
- RS10ENGC-XX00X-00-CAMDSB001
error_policy:
  type: abort

schedule:
  minute: 0 # acquire sample on the hour every hour

blocks:
- label: mission
  sequence:
  - parameter: AUTO_CAPTURE_DURATION
    set: RS10ENGC-XX00X-00-CAMDSB001
    value: 3
  - parameter: PRESET_NUMBER
    set: RS10ENGC-XX00X-00-CAMDSB001
    value: 1
  - command: DRIVER_EVENT_GOTO_PRESET
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 60
  - command: DRIVER_EVENT_EXECUTE_AUTO_CAPTURE
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 360
  - parameter: PRESET_NUMBER
    set: RS10ENGC-XX00X-00-CAMDSB001
    value: 2
  - command: DRIVER_EVENT_GOTO_PRESET
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 60
  - command: DRIVER_EVENT_EXECUTE_AUTO_CAPTURE
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 360
  - parameter: PRESET_NUMBER
    set: RS10ENGC-XX00X-00-CAMDSB001
    value: 3
  - command: DRIVER_EVENT_GOTO_PRESET
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 60
  - command: DRIVER_EVENT_EXECUTE_AUTO_CAPTURE
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 360
  - parameter: PRESET_NUMBER
    set: RS10ENGC-XX00X-00-CAMDSB001
    value: 0
  - command: DRIVER_EVENT_GOTO_PRESET
    execute: RS10ENGC-XX00X-00-CAMDSB001
  - sleep: 60
